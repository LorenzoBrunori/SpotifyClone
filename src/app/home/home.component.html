<div class="container">
    <div class="row">
        <!-- for each artista -->
        <div class="col-3 myHover" *ngFor="let artista of artisti">
            <div class="artista myFlex">
                <a [routerLink]="['/albums', artista.id]" class="artistLink">
                    <img class="rounded float-left myImage" [src]="artista.imagePath" alt="">
                    <h3>{{ artista.name }}</h3>
                </a>
            </div>
        </div>
    </div>
</div>
