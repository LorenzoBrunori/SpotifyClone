<h2>{{artista.name}}</h2>

<div *ngFor="let album of artista.album">
    <!-- <a [routerLink]="['/albums',artista.id,album.name_album]"> -->
    <div (click)="mostraCanzoni = !mostraCanzoni">{{album.name_album}}</div> 
    <ul *ngIf="mostraCanzoni">
        <li *ngFor="let song of album.track_list">
            {{song.name_track}}
        </li>
    </ul>
    

<!-- </a>  -->

    
    <!-- <router-outlet></router-outlet> -->
</div>
