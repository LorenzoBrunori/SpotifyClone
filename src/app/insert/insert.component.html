<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <!-- loading spinner component attivo solo se isloading == true -->
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>


            <form  (ngSubmit)="onSubmit(formObj)" #formObj="ngForm" *ngIf="!isLoading">

                <div class="form-group">
                    <label for="artista">Inserisci Artista</label>
                    <input 
                    type="text" 
                    id="artista" 
                    name="artista"
                    class="form-control" 
                    ngModel
                    >
                </div>
                <div class="form-group">
                    <label for="album">Inserisci Album</label>
                    <input 
                    type="text" 
                    id="album" 
                    name="album"
                    class="form-control"
                    ngModel
                    >
                </div>
                <div class="form-group">
                    <label for="song">Inserisci canzone</label>
                    <input 
                    type="text" 
                    id="song" 
                    name="song"
                    class="form-control"
                    ngModel
                    >
                </div>
                <div class="form-group">
                    <label for="song">Inserisci canzone</label>
                    <input 
                    type="text" 
                    id="song" 
                    name="song"
                    class="form-control"
                    ngModel
                    >
                </div>
                <div>
                    <button class="btn btn-primary">Aggiungi</button>
                </div>
            </form>
        </div>
    </div>

</div>
