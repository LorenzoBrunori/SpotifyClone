<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <!-- loading spinner component attivo solo se isloading == true -->
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>


            <form (ngSubmit)="onSubmit(formObj)" #formObj="ngForm" *ngIf="!isLoading">

                <div class="form-group">
                    <label for="name_album">Nome Album</label>
                    <input type="text" id="name_album" name="name_album" class="form-control" ngModel required>
                </div>
                <div class="form-group">
                    <label for="year">Anno Pubblicato</label>
                    <input type="text" id="year" name="year" class="form-control" ngModel required>
                </div>
                <div class="form-group">
                    <label for="awards">Premo Vinto</label>
                    <input type="text" id="awards" name="awards" class="form-control" ngModel required>
                </div>
                <div >
                    <button [disabled]="!formObj.valid" class="btn btn-primary">next</button>
                </div>
            </form>
        </div>
    </div>
</div>
